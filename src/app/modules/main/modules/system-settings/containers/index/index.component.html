<ngx-electron-window [showCloseBtn]="true"
                     [showMiniBtn]="true"
                     [background]="(userConfig$ | async)?.background">
    <header>
        <span style="color: white">
            系统设置
        </span>
    </header>
    <section>
        <mat-button-toggle-group [value]="url">
            <mat-button-toggle value="/system-settings/basic-settings"
                               routerLink="/system-settings/basic-settings">
                <mat-icon>settings</mat-icon>
                <span>基本设置</span>
            </mat-button-toggle>
            <mat-button-toggle value="/system-settings/security-settings"
                               routerLink="/system-settings/security-settings">
                <mat-icon>security</mat-icon>
                <span>安全设置</span>
            </mat-button-toggle>
            <mat-button-toggle value="/system-settings/permission-settings"
                               routerLink="/system-settings/permission-settings">
                <mat-icon>lock</mat-icon>
                <span>权限设置</span>
            </mat-button-toggle>
        </mat-button-toggle-group>
        <router-outlet></router-outlet>
    </section>
</ngx-electron-window>
